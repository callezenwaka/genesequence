<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://unpkg.com/vue-router@2.0.0"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <title>Algogene</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
	<div id="app">
    <div class="container">
			<header class="header">
				<div class="header--item">
					<img src="img/dna.svg" alt="Logo" class="logo">
				</div>
				<div class="header--item">
					<p style="margin-top: .5rem;">Documentation</p>
				</div>
			</header>
			<div class="wrapper">
				<main class="main">
					<div class="input" id="input">
						<div v-if="!isGenerating" class="sequence--item" id="">
							<label for="sequence--input" class="sr-only sr-only-focusable">Sequence Input</label>
							<textarea v-model="sequence.sequence_strand" name="sequence--input" id="sequence--input" placeholder="Paste sequence strand" class="sequence--input" cols="30" rows="10"></textarea>
						</div>
						<div class="options">
							<div class="sequence--item" style="margin-right: 0.5rem;">
								<label class="sequence--label" for="sequence_type">Type:</label>
								<select v-model="sequence.sequence_type" class="sequence--select" name="sequence_type" id="sequence_type">
									<option value="">--</option>
									<option value="DNA">DNA</option>
									<option value="RNA">RNA</option>
								</select>
							</div>
							<div v-if="isGenerating" class="sequence--item" style="margin-left: 0.5rem;">
								<label class="sequence--label" for="sequence_length">Length:</label>
								<input type="number" v-model="sequence.sequence_length" class="sequence--text" name="sequence_length" id="sequence_length">
							</div>
							<div v-else class="sequence--item" style="margin-left: 0.5rem;">
								<label class="sequence--label" for="sequence_label">Label:</label>
								<input type="text" v-model="sequence.sequence_label" class="sequence--text" name="sequence_label" id="sequence_label">
							</div>
							<div class="sequence--item" style="position: absolute; top: -500px;">
								<input type="file" id="file" ref="file" @change="handleFileUpload()"/>
							</div>
						</div>
					</div>
					<hr>
					<div class="output" id="output">
						<div class="sequence--item" style="margin-right: 0.5rem;">
								<label class="sequence--label" for="sequence_type">Action:</label>
								<select v-model="sequence_option" class="sequence--select" name="sequence_type" id="sequence_type" @change="set_output">
									<option value="">--</option>
									<option value="information">Sequence Summary</option>
									<option value="frequency">Base Frequency</option>
									<option value="transcription">DNA Transcription</option>
									<option value="complement">Reverse Complement</option>
									<option value="content">GC Content</option>
									<option value="aminoacid">Translate To Amino acid</option>
									<!-- <option value="frames">Reading Frames</option> -->
									<option value="proteins">Translate To Proteins</option>
								</select>
							</div>
						<div class="sequence--item" id="">
							<label for="sequence--output" class="sr-only sr-only-focusable">Sequence Output</label>
							<textarea v-model="sequence_output" name="sequence--output" id="sequence--output" class="sequence--output" cols="30" rows="10"></textarea>
						</div>
						<label v-if="isProtein" for="sort_protein" style="font-size: smaller;"><input type="checkbox" @change="sortProtein(isSortProtein)" v-model="isSortProtein" name="sort_protein" id="sort_protein"> Sort Protein</label>
					</div>
				</main>
				<aside class="aside">
					<div>
						<button type="button" class="sequence--button" @click="selectFile">Select File</button>
						<button v-if="isGenerating" type="button" class="sequence--button" @click="generateSequence">Generate Bases</button>
						<button v-else type="button" class="sequence--button" @click="setSequence">Submit</button>
						<label for="random_bases" style="font-size: smaller;"><input type="checkbox" v-model="isGenerating" name="random_bases" id="random_bases"> Random Bases</label>
					</div>
				</aside>
			</div>
			<footer class="footer">
				<span>Algogene Â© {{ new Date().getFullYear() }}</span>
			</footer>
    </div>
	</div>
	<script type="text/javascript" src="/app.js"></script>
</body>
</html>
